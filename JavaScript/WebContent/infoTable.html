<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function() {
		var btn = document.getElementById("btn");
		btn.onclick = addInfo;
	}
	
	function addInfo() {
		var userid = document.getElementById("userid");
		var username = document.getElementById("username");
		var arr = document.getElementsByName("usertype");
		var infotable = document.getElementById("infotable");
		var usertype;
		
//		for (var i=0; i<10; i++)
//		for (var i in [1,2,3,4])
			
		for(var i of arr) {
			if(i.checked) {
				usertype = i.value;
				break;
			}
		}
		
		var str = "";
		str += "<tr>";
		str += "<td>" + userid.value + "</td>";
		str += "<td>" + username.value + "</td>";
		str += "<td>" + usertype + "</td>";
		str += "<td>" + "<input type='button' value='삭제' onclick='infoDelete(this)'>" + "</td>";
		str += "</tr>";
		infotable.innerHTML += str;
		
	}
	
	function infoDelete(info) {
		var temp = info.parentNode.parentNode.parentNode; // tbody
		temp.parentNode.removeChild(temp);
	}
</script>
</head>
<body>
	<div>
		<table id="infotable">
			<tr>
				<th>아이디</th>
				<th>이름</th>
				<th>종류</th>
			</tr>
		</table>
	</div>
	<hr>
	<div>
	아이디: <input type="text" id="userid"><br>
	이름: <input type="text" id="username"><br>
	종류: <input type="radio" name="usertype" value="부먹">부먹
		<input type="radio" name="usertype" value="찍먹">찍먹
		<input type="radio" name="usertype" value="쳐먹" checked="checked">쳐먹
	</div>
	<button id="btn">등록</button>
</body>
</html>
